<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demandas</title>
    <style>
        body {
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Centraliza verticalmente na tela */
            height: 100vh;
            margin: 0;
            position: relative; /* Adicionado para posicionar o botão de voltar */
        }

        .header-text {
            font-size: 24px; /* Tamanho da fonte do texto */
            margin-bottom: 20px; /* Espaço abaixo do texto */
        }

        table {
            border-collapse: collapse;
            width: 80%;
            max-width: 800px;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px; /* Adicionado espaço abaixo da tabela */
        }

        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: rgb(14, 214, 14);
            color: white;
        }

        .detalhes-button {
            background-color: #000000; /* Cor azul para o botão Detalhes */
            color: white;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .detalhes-button:hover {
            background-color: rgb(17, 242, 17); /* Cor azul mais escura no hover */
        }

        .voltar-button {
            position: absolute;
            top: 10px; /* Distância do topo */
            left: 10px; /* Posicionado à esquerda da tela */
            background-color: #000000;
            color: white;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .voltar-button:hover {
            background-color: rgb(17, 242, 17);
        }
    </style>
</head>
<body>
    <a href="dashboard-aluno.html" class="voltar-button">Voltar</a>
    <div class="header-text">Demandas Da Sua Área</div>
    <table>
        <thead>
            <tr>
                <th>Empresas</th>
                <th>Data</th>
                <th>Nome do responsável</th>
                <th>Projetos</th>
                <th>Saiba Mais</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Nome Fantasia</td>
                <td>Data</td>
                <td>Nome</td>
                <td>Título do Projeto</td>
                <td><a href="detalhes.html" class="detalhes-button">Detalhes</a></td>
            </tr>
            <tr>
                <td>Nome Fantasia</td>
                <td>Data</td>
                <td>Nome</td>
                <td>Título do Projeto</td>
                <td><a href="detalhes.html" class="detalhes-button">Detalhes</a></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
