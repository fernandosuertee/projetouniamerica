<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Grupo</title>
    <style>
        body {
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Centraliza verticalmente na tela */
            height: 100vh;
            margin: 0;
            position: relative; /* Adicionado para posicionar o botão de voltar */
        }

        .header-text {
            font-size: 24px; /* Tamanho da fonte do texto */
            margin-bottom: 20px; /* Espaço abaixo do texto */
        }

        table {
            border-collapse: collapse;
            width: 80%;
            max-width: 800px;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px; /* Adicionado espaço abaixo da tabela */
        }

        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #333;
            color: white;
        }

        .detalhes-button {
            background-color: #007BFF; /* Cor azul para o botão Detalhes */
            color: white;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .detalhes-button:hover {
            background-color: #0056b3; /* Cor azul mais escura no hover */
        }

        .voltar-button {
            position: absolute;
            top: 10px; /* Distância do topo */
            left: 10px; /* Posicionado à esquerda da tela */
            background-color: #000000;
            color: white;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .voltar-button:hover {
            background-color: rgb(17, 242, 17);
        }
        .quero-button {
            position: absolute;
            top: 470px; /* Distância do topo */
            left: 620px; /* Posicionado à direita da tela */
            background-color: #000000;
            color: white;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 5px;
        }
        .quero-button:hover {
            background-color: rgb(17, 242, 17);
        }
    </style>
</head>
<body>
    <form action="dashboard-aluno.html">
        <button type="submit" class="voltar-button">Voltar</button>
    </form>
    <div class="header-text">Seu Grupo</div>
    <table>
        <thead>
            <tr>
                <th>Alunos</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Jorge - Representante</td>
            </tr>
            <tr>
                <td>Alberto</td>
            </tr>
            <tr>
                <td>Douglas</td>
            </tr>
            <tr>
                <td>Rodrigo</td>
            </tr>
        </tbody>
    </table>
    <form action="demanda-grupo.html">
        <button type="submit" class="quero-button">Demanda do grupo</button>
    </form>
</body>
</html>
